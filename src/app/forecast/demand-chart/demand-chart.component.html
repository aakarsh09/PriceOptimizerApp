<div class="demandForecast">
  <div class="d-flex justify-content-between mb-2 px-3 align-items-center title">
      <h2 mat-dialog-title class="fs-6 primary-txt">Demand Forecast</h2>
      <button class="close-btn tertiary-txt fw-bold fs-4 " (click)="cancelForm()">
          &times;
      </button>
  </div>

  <div class="chart">
    <canvas baseChart
            [data]="lineChartData"
            [options]="lineChartOptions"
            type="line">
    </canvas>
  </div>
  <div class="table mt-3"> 
    <!-- <app-ag-grid-table
      [columnDefs]="columnDefs"
      [rowData]="filteredRowData">
    </app-ag-grid-table> -->
  </div>
</div>
