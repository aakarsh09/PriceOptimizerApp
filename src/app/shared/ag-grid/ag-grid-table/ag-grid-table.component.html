<div class="table-container">
  <ag-grid-angular
    class="ag-theme-quartz"
    [rowData]="rowData"
    [columnDefs]="columnDefs"
    [gridOptions]="gridOptions"
    [rowSelection]="rowSelection"
    [domLayout]="'normal'"
    (rowClicked)="onRowClicked($event)"
    (cellClicked)="onCellClicked($event)"
    [rowHeight]="50"
    [headerHeight]="50"
  >
  </ag-grid-angular>
</div>
