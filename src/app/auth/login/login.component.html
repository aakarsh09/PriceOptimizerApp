<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <h3 class="text-center mb-3">Login</h3>

      <!-- Error message -->
      <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

      <form (ngSubmit)="login()">
        <!-- Email input -->
        <div class="mb-3">
          <input
            type="email"
            class="form-control"
            placeholder="Email"
            [(ngModel)]="email"
            name="email"
            required
          />
        </div>

        <!-- Password input -->
        <div class="mb-3">
          <input
            type="password"
            class="form-control"
            placeholder="Password"
            [(ngModel)]="password"
            name="password"
            required
          />
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn-dark-neon w-100">Login</button>
      </form>

      <!-- Optional link to register -->
      <p class="mt-3 text-center tertiary-txt">
        Don't have an account?
        <a routerLink="/register">Register here</a>
      </p>
    </div>
  </div>
</div>
